<div class="friends">

      <h2>Bạn bè</h2>
      <p>Xem tất cả bạn bè</p>
    </div>
    <p class="count-friend">10 bạn bè</p>

  <div class="friends-body">

        <img src="https://i.stack.imgur.com/l60Hf.png" alt="" />
      </div>
      <p class="friend-name">Quang Duy</p>
    </div>
  </div>
</div>
