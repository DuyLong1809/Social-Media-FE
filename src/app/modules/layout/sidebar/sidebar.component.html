<div class="container">
  <div class="content">
    <div class="avatar-user" (click)="openProfile()">
      <div class="avatar">
        <img
          *ngIf="avatarUser !== null"
          width="100%"
          height="100%"
          [src]="configUrl + '/' + avatarUser"
          alt=""
        />
        <img
          *ngIf="avatarUser === null"
          width="100%"
          height="100%"
          src="https://i.stack.imgur.com/l60Hf.png"
          alt=""
        />
      </div>
      <span>{{ nameUser }}</span>
    </div>
    <div class="item">
      <mat-icon>group</mat-icon>
      <span>Bạn bè</span>
    </div>
    <div class="item">
      <mat-icon style="color: rgb(207, 49, 49)">schedule</mat-icon>
      <span>Kỷ niệm</span>
    </div>
    <div class="item">
      <mat-icon style="color: gold">bookmarks</mat-icon>
      <span>Đã Lưu</span>
    </div>
    <div class="item">
      <mat-icon>smart_display</mat-icon>
      <span>Video</span>
    </div>
    <div class="item">
      <mat-icon>groups</mat-icon>
      <span>Nhóm</span>
    </div>
    <div class="item">
      <mat-icon style="color: rgb(212, 4, 195)">forum</mat-icon>
      <span>Messenger</span>
    </div>
  </div>
</div>
